<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Fronter Kata test</title>
</h:head>
<h:body>
	<f:view>
		<h3>
			<b>Kata Bowling Calculator</b>
		</h3>

		<h:form id="rolls_form">
			<h:outputLabel>To calculate the score of your game, enter the rolls, and click show scores.</h:outputLabel>
			<br/>
			<br/>
			<h:panelGrid id="panel" columns="3" border="1" cellpadding="10"
				cellspacing="1">
				<h:outputLabel>Rolls : </h:outputLabel>
				<h:inputText id="rolls" value="#{input.rolls}"
					label="Please enter the rolls. Ex. XXXX" size="10"
					required="true">
				</h:inputText>
				<h:message for="rolls" showDetail="true" style="color:orange" />
			</h:panelGrid>
			<br/>
			<h:panelGroup style="display:block; text-align:left">
				<h:messages for="rolls" globalOnly="true" style="color:red" />
				<br/>
				<h:commandButton id="score" value="Show kata score"
					action="#{input.getResult}" />
			</h:panelGroup>
		</h:form>
	</f:view>
</h:body>
</html>
